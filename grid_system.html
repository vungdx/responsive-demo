<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./grid_system.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
      }
      .container {
        text-align: center;
      }
      .course-item {
        background-color: orange;
        height: 260px;
      }
      .course-item h1 {
        color: #fff;
        line-height: 260px;
      }
      .categories {
        background-color: pink;
        height: 260px;
      }
      ul {
        margin-top: 0;
      }
      h1 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="grid wide container">
      <div class="row">
        <div class="col l-3 m-0 c-0">
          <div class="categories">
            <ul>
              <li>Bootstrap</li>
              <li>ReactJS</li>
              <li>Vuejs</li>
            </ul>
          </div>
        </div>
        <div class="col l-9 m-12 c-12">
          <div class="row">
            <div class="col l-4 m-4 c-12">
              <div class="course-item">
                <h1>Course 1</h1>
              </div>
            </div>
            <div class="col l-4 m-4 c-12">
              <div class="course-item">
                <h1>Course 2</h1>
              </div>
            </div>
            <div class="col l-4 m-4 c-12">
              <div class="course-item">
                <h1>Course 3</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
